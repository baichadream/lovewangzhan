<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心按钮示例</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5deb3; /* 肉色背景 */
            margin: 0;
            flex-direction: column;a
        }
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            cursor: pointer;
        }
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        #message {
            display: none;
            font-size: 24px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart" onclick="showMessage()"></div>
    <div id="message">i love you</div>

    <script>
        function showMessage() {
            document.querySelector('.heart').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
